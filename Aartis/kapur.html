    <div class="line"></div>
    <center>    
    <h1>कपूर आरती</h1>
    <textarea name="Ganpatichi Aarti" id="arti" cols="50" rows="6" readonly />

    कर्पूरगौरं करुणावतारं, संसारसारं भुजगेन्द्रहारम् ।
    सदावसन्तं हृदयारविन्दे, भवं भवानीसहितं नमामि ॥ १ ॥
    
    मन्दारमालाकुलितालकायै कपालमालांकितकन्धराय।
    दिव्याम्बरायै च दिगम्बराय नम: शिवायै च नम: शिवाय॥ २ ॥
</textarea>
</center>
<div class="line"></div>
<center>
    <h1>मंत्रपुष्पांजली</h1>
<textarea name="Ganpatichi Aarti" id="arti" cols="50" rows="15" readonly />

ॐ यज्ञेन यज्ञमयजन्त देवास्तनि धर्माणि प्रथमान्यासन् ।
ते ह नाकं महिमान: सचंत यत्र पूर्वे साध्या: संति देवा: ॥

ॐ राजाधिराजाय प्रसह्य साहिने।
नमो वयं वैश्रवणाय कुर्महे।
स मस कामान् काम कामाय मह्यं।
कामेश्र्वरो वैश्रवणो ददातु कुबेराय वैश्रवणाय।
महाराजाय नम: ||

ॐ स्वस्ति, साम्राज्यं भौज्यं स्वाराज्यं
वैराज्यं पारमेष्ट्यं राज्यं महाराज्यमाधिपत्यमयं ।
समन्तपर्यायीस्यात् सार्वभौमः सार्वायुषः आन्तादापरार्धात् ।
पृथीव्यै समुद्रपर्यंताया एकरा‌ळ इति 

ॐ तदप्येषः श्लोकोभिगीतो।
मरुतः परिवेष्टारो मरुतस्यावसन् गृहे।
आविक्षितस्य कामप्रेर्विश्वेदेवाः सभासद इति ॥

॥ मंत्रपुष्पांजली समर्पयामि ॥
</textarea>
</center><br>
