    <h1>आरती विठ्ठलाची</h1>
    <div class="line"></div>
    <center>
    <textarea name="Ganpatichi Aarti" id="arti" cols="37" rows="20" readonly />
युगे अठ्ठावीस विटेवरी उभा ।
वामाङ्गी रखुमाईदिसे दिव्य शोभा ॥
पुण्डलिकाचे भेटि परब्रह्म आले गा
चरणी वाहे भीमा उद्धरी जगा ॥१॥

जय देव जय देव जय पांडुरंगा ।
रखुमाई वल्लभा राईच्या वल्लभा पावे जिवलगा ॥ धृ ॥

धन्य वेणूनाद अनुक्षेत्रपाळा ।
सुवर्णाची कमळे वनमाळा गळा ॥
राई रखुमाबाई राणीया सकळा ।
ओवाळिती राजा विठोबा सावळा ॥२॥
        
तुळसीमाळा गळा कर ठेऊनी कटी ।
कासे पीताम्बर कस्तुरी लल्लाटी ॥
देव सुरवर नित्य येती भेटी ।
गरुड हनुमन्त पुढे उभे राहती ॥३॥

ओवाळू आरत्या कुरवण्ड्या येती ।
चन्द्रभागेमाजी सोडुनिया देती ॥
दिण्ड्या पताका वैष्णव नाचती ।
पण्ढरीचा महिमा वर्णावा किती ॥४॥

आषाढी कार्तिकी भक्तजन येती ।
चंद्रभागेमाजी स्नानें जे कीरिती ॥
दर्शनहेळामात्रे तयां होय मुक्ती ।
केशवासी नामदेव भावें ओवाळिती ॥ ५ ॥ 
    </textarea>
</center>
