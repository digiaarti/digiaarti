    <h1>आरती गणपतीची</h1>
    <div class="line"></div>
    <center>
    <textarea name="Ganpatichi Aarti" id="arti" cols="37" rows="20" readonly />
    सुखकर्ता दुखहर्ता, वार्ता विघ्नांची|
    नुरवी; पुरवी प्रेम, कृपा जयाची |
    सर्वांगी सुंदर, उटी शेंदुराची|
    कंठी झळके माळ, मुक्ताफळांची॥१॥

    जय देव, जय देव जय मंगलमूर्ती|
    दर्शनमात्रे मन कामना पुरती ॥धृ॥

    रत्नखचित फरा, तुज गौरीकुमरा|
    चंदनाची उटी , कुमकुम केशरा|
    हिरेजडित मुकुट, शोभतो बरा |
    रुणझुणती नूपुरे, चरणी घागरिया|
    जय देव जय देव जय मंगलमूर्ती ॥२॥

    लंबोदर पीतांबर, फणिवरबंधना |
    सरळ सोंड, वक्रतुंड त्रिनयना|
    दास रामाचा, वाट पाहे सदना|
    संकटी पावावे, निर्वाणी रक्षावे, सुरवरवंदना|
    
    जय देव जय देव, जय मंगलमूर्ती|
    दर्शनमात्रे मनकामना पुरती ॥३॥
    </textarea>
</center>
<div class="line"></div>
<center>
<textarea name="Ganpatichi Aarti" id="arti" cols="37" rows="18" readonly />
शेंदुर लाल चढ़ायो अच्छा गजमुखको
दोंदिल लाल बिराजे सुत गौरि हरको
हाथ लिए गुडलडू सांई सुरवरको
महिमा कहे न जाये लागत हूं पदको ||१||

जय जय जी गणराज विद्या सुखदाता
धन्य तुम्हारो दर्शन मेरा मन रमता
जय देव जय देव ||धृ||

अष्टौ सिद्धि दासी संकटको बैरि
विघ्नविनाशक मंगल मूरत अधिकारी
कोटीसूरजप्रकाश ऐसी छबि तेरी
गंडस्थलमदमस्तक झूले शशिबिहारि ||२||

भावभगत से कोई शरणागत आवे
संतत संपत सबही भरपूर पावे
ऐसे तुम महाराज मोको अति भावे
गोसावीनंदन निशिदिन गुन गावे ||३||
</textarea>
</center>
